<body>
  <header>
    <div id="navbar">
      <div class="navitem"><a href="home.html">Rockford</a></div>

    </div>
  </header>

  <div class="container">
    <div class="head" style="text-align:center">
      <h2>Contact Us</h2>
      <p>For any queries, contact us!</p>
    </div>
    <div class="row">
      <div class="column">
        <form>
          <label for="fname">First Name</label>
          <input type="text" id="fname" name="firstname" placeholder="Your name.." required>
          <label for="lname">Last Name</label>
          <input type="text" id="lname" name="lastname" placeholder="Your last name.." required>
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Your email id.." required>
          <label for="phnumber">Phone Number</label>
          <input type="number" id="phnumber" name="phonenumber" placeholder="Your Phone Number.." required>
          <label for="subject">Write Your Query</label>
          <textarea id="subject" name="subject" placeholder="Write Any Feedback/Query..." style="height:170px"></textarea>
          <input type="submit" value="Submit" onclick="myalert()">
        </form>
      </div>
    </div>
  </div>

  <script>
        function myalert() {
            alert("Query submitted succesfully. We'll contact you soon.\n" +
                "Thank You");
        }
  </script>
