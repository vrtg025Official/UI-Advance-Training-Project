<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admissions - Rockford University</title>
  <link rel="stylesheet" href="../styles/main.css">
  <link rel="stylesheet" href="../styles/navbar.css">
  <link rel="stylesheet" href="../styles/admission-form.css">
</head>

<body>
  <header>
    <div id="navbar">
      <div class="navitem"><a href="home.html">Rockford</a></div>
      <div class="navitem"><a href="home.html">Home</a></div>
      <div class="navitem"><a href="news.html">Newsletter</a></div>
      <div class="navitem"><a href="faculty.html">Faculty</a></div>
      <div class="navitem"><a href="course.html">Courses</a></div>
      <div class="navitem"><a href="admission.html">Admission</a></div>
      <div class="navitem"><a href="contact-us.html">Contact Us</a></div>
    </div>
  </header>

  <!-- form -->
  <div class="container">
    <div class="head" style="text-align:center">
      <h2>Enroll into a Course and Start Learning</h2>
      <p>Fill the form succesfully and get admisson directly!</p>
    </div>
    <div class="row">
      <form id="admission-form">
        <div class="input-item">
          <label for="fname">First Name</label>
          <input type="text" id="fname" name="firstname" placeholder="Your name.." required>
        </div>
        <div class="input-item">
          <label for="lname">Last Name</label>
          <input type="text" id="lname" name="lastname" placeholder="Your last name.." required>
        </div>
        <div class="input-item">
          <label for="age">Age</label>
          <input type="number" id="age" name="age" placeholder="Enter Your Age" required>
        </div>
        <div class="input-item">
          <label for="email">E-mail ID</label>
          <input type="text" id="email" name="email" placeholder="Your E-mail ID.." required>
        </div>
        <div class="input-item">
          <label for="phnumber">Phone Number</label>
          <input type="number" id="phnumber" name="phonenumber" placeholder="Your Phone Number.." required>
        </div>
        <div class="input-item">
          <label for="country">Country</label>
          <div class="custom-select">
            <select id="country" name="country">
              <option value="australia">United Kingdom</option>
              <option value="canada">Canada</option>
              <option value="usa">United States of America</option>
            </select>
          </div>
        </div>
        <div class="input-item">
          <label for="course">Course</label>
          <div class="custom-select">
            <select id="course" name="course" onchange="determineButtonValue(this);">
              <option value="uix">UI/UX Design</option>
              <option value="jvd">Java Development</option>
              <option value="ml">Machine Learning</option>
              <option value="oth">other</option>
            </select>
          </div>
        </div>
        <div class="input-item">
          <input id="enroll-btn" type="submit" value="Enroll" onclick="myalert()">
        </div>
      </form>
    </div>
  </div>

  <script>
        function myalert() {
            alert("You have been succesfully registered and will receive and Email and call soon.\n" +
                "Thank You");
        }
  </script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="../scripts/navbar.js"></script>
  <script src="../scripts/course.js"></script>
  <script src="../scripts/admission.js"></script>
</body>
